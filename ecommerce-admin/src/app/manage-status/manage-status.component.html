<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity=
"sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
  
    <script src="app.js"></script>
  
    <title>To Do List</title>
</head>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">
      <img src="https://www.whitesunrise.com/wp-content/uploads/2014/08/AngularShieldLogo.png" alt="logo" style="width:40px;">
    </a>
    
    <!-- Links -->
    <ul class="navbar-nav">
     <li class="nav-item">
            <a class="nav-link" routerLink =""> Home</a>
     </li>
      <li class="nav-item">
        <a class="nav-link" routerLink ="/productlist">View Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink ="/managestatus">Manage Status</a>
      </li>
     
    </ul>
  </nav>
  <section class="content-header" style=" height: 68px;">
    <h1>
     Status
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin/dashboard"><i class="fa fa-dashboard"></i>Dashboard</a></li>
      <li class="breadcrumb-item active">Add Product</li>
    </ol>
  
  </section>
<body>
  

    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face="Comic sans MS" 
                        size="11" color="black">
                        <strong>ToDo List</strong>
                    </font>
                       
                </div>
            </div>
        </div>
    </header>
  
    <div class="container">
        <h2>Status </h2>
   
    
        <form id="addForm">
          
                    <div class="column">
                        <h3>Open</h3>
                        <tr *ngFor="let item of productDetail.openstatus;let i=index;">
                       <td><input type="text" value="{{item.Title}}" id="item" readonly></td> 
                    </tr>
                       
                    </div>
                    <div class="column">
                        <h3>In Progress Product</h3>
                        <tr *ngFor="let item of productDetail.inprogresstatus;let i=index;">
                            <td><input type="text" value="{{item.Title}}" id="item" readonly></td> 
                    </div>
                    <div class="column">
                        <h3>completed</h3>
                        <tr *ngFor="let item of productDetail.completedstatus;let i=index;">
                            <td><input type="text" value="{{item.Title}}" id="item" readonly></td> 
                    </div>
                 
        </form>
   
       
   
       
    </div>





    <div class="example-container">
      <h2>Open</h2>
    
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doingList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
        <!-- <div class="example-box" *ngFor="let item of productDetail.openstatus" cdkDrag>{{item.Title}}</div> -->
      </div>
    </div>
    


    <div class="example-container">
      <h2>In Progress</h2>
    
      <div
        cdkDropList
        #doingList="cdkDropList"
        [cdkDropListData]="doing"
        [cdkDropListConnectedTo]="[doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of doing" cdkDrag>{{item}}</div>
      </div>
    </div>



    <div class="example-container">
      <h2>Completed</h2>
    
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[doingList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
    
    
</body>
   
</html>
