<!-- Content Header (Page header) -->
<section class="content-header" style=" height: 72px;">
  <h1>
    Products
  </h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard"><i class="fa fa-dashboard"></i>Dashboard</a></li>
    <li class="breadcrumb-item active">product-list</li>
  </ol>

</section>

<div class="row">
  <div class="col-sm-12">
    <table id="example5" class="table table-bordered table-striped dataTable" style="width: 100%;" role="grid"
      aria-describedby="example5_info">
      <thead>
        <tr role="row">
         <th>Title</th>
         <th>Status</th>
         <th>Description</th>
         <th>Image</th>
         

         
        </tr>
      </thead>Description
      <tbody>

        <tr role="row" class="odd" *ngFor="let item of productDetail;let i=index;">
         
          <td>{{item.Title}}</td>
          <td>{{item.Status}}</td>
          <td>{{item.Description}}</td>
         
          <td><img [src]="item.Media" width="50px" height="50px" /></td>
          <td colspan="2">
           
            <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs"
                data-title="Edit" data-toggle="modal" data-target="#edit" [routerLink]="['/edit-product/',item._id]"><span
                  class="glyphicon glyphicon-pencil"></span></button></p>
            <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs"
                data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteProduct(item)"><span
                  class="glyphicon glyphicon-trash"></span></button></p>
                  <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, item)" >
                    <i class="fa fa-edit"></i>Status</button>
                  
          </td>
        </tr>


      </tbody>

    

    </table>
  </div>
</div>
<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title text-center" id="modal-basic-title">Edit-Category</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <input type="hidden" class="form-control" formControlName="_id" name="_id" id="_id" 
        
        />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" formControlName="Status" name="Status" id="categoryName" placeholder="Status ..."
        required
        />
    
   
    </div>

    
     
      <div class="text-center">
         <button type="submit" class="btn btn-primary" (click)="onSave()">update</button> 
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
